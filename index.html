<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-name="*">*</button>
            <button type="button" class="btn btn-yellow" data-name="/">/</button>
            <button type="button" class="btn btn-yellow" data-name="-">-</button>
            <button type="button" class="btn btn-yellow" data-name="+">+</button>

            <button type="button" class="btn btn-grey" data-name="9">9</button>
            <button type="button" class="btn btn-grey" data-name="8">8</button>
            <button type="button" class="btn btn-grey" data-name="7">7</button>
            <button type="button" class="btn btn-grey" data-name="6">6</button>
            <button type="button" class="btn btn-grey" data-name="5">5</button>
            <button type="button" class="btn btn-grey" data-name="4">4</button>
            <button type="button" class="btn btn-grey" data-name="3">3</button>
            <button type="button" class="btn btn-grey" data-name="2">2</button>
            <button type="button" class="btn btn-grey" data-name="1">1</button>
            <button type="button" class="btn btn-grey" data-name="0">0</button>
            <button type="button" class="btn btn-grey" data-name=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
